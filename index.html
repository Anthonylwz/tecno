<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir y Descargar Carpetas</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --background-color: #f5f7fa;
            --text-color: #333;
            --border-color: #ddd;
            --success-color: #27ae60;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-color);
            font-size: 2rem;
        }

        .upload-section {
            margin-bottom: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .upload-area {
            width: 100%;
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            border-color: var(--primary-color);
            background-color: rgba(52, 152, 219, 0.05);
        }

        .upload-area.active {
            border-color: var(--primary-color);
            background-color: rgba(52, 152, 219, 0.1);
        }

        .upload-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin-top: 1rem;
        }

        .btn:hover {
            background-color: var(--secondary-color);
        }

        .hidden {
            display: none;
        }

        .file-input {
            display: none;
        }

        .file-list {
            margin-top: 2rem;
            width: 100%;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 1rem;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-name {
            max-width: 70%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-size {
            color: #777;
            font-size: 0.9rem;
        }

        .download-section {
            margin-top: 2rem;
            text-align: center;
        }

        .message {
            text-align: center;
            margin: 1rem 0;
            padding: 0.75rem;
            border-radius: 5px;
        }

        .success {
            background-color: rgba(39, 174, 96, 0.1);
            color: var(--success-color);
        }

        .error {
            background-color: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
        }

        #downloadBtn {
            display: none;
            margin-top: 1rem;
        }

        .progress-container {
            width: 100%;
            background-color: #f0f0f0;
            border-radius: 5px;
            margin: 1rem 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 10px;
            background-color: var(--primary-color);
            width: 0%;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .upload-area {
                padding: 1rem;
            }
            
            .btn {
                padding: 0.5rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Subir y Descargar Carpetas</h1>
        
        <div class="upload-section">
            <div id="uploadArea" class="upload-area">
                <div class="upload-icon">üìÅ</div>
                <h3>Arrastra y suelta una carpeta aqu√≠</h3>
                <p>O haz clic para seleccionar</p>
                <input type="file" id="fileInput" class="file-input" webkitdirectory directory multiple>
            </div>
            
            <button id="uploadBtn" class="btn">Subir Carpeta</button>
            
            <div id="progressContainer" class="progress-container hidden">
                <div id="progressBar" class="progress-bar"></div>
            </div>
            
            <div id="message" class="message hidden"></div>
        </div>
        
        <div id="fileListContainer" class="hidden">
            <h3>Archivos en la carpeta:</h3>
            <div id="fileList" class="file-list"></div>
            <div class="download-section">
                <button id="downloadBtn" class="btn">Descargar Carpeta</button>
            </div>
        </div>
    </div>
    
    <script>
        // Referencias a elementos DOM
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const message = document.getElementById('message');
        const fileListContainer = document.getElementById('fileListContainer');
        const fileList = document.getElementById('fileList');
        const downloadBtn = document.getElementById('downloadBtn');
        
        // Variables para almacenar archivos
        let uploadedFiles = [];
        let folderName = '';
        
        // Eventos para arrastrar y soltar
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, unhighlight, false);
        });
        
        function highlight() {
            uploadArea.classList.add('active');
        }
        
        function unhighlight() {
            uploadArea.classList.remove('active');
        }
        
        // Manejar el evento de soltar archivos
        uploadArea.addEventListener('drop', handleDrop, false);
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const items = dt.items;
            
            if (items) {
                for (let i = 0; i < items.length; i++) {
                    const item = items[i].webkitGetAsEntry();
                    if (item && item.isDirectory) {
                        folderName = item.name;
                        traverseFileTree(item);
                    }
                }
            }
        }
        
        // Manejar clic en el √°rea de carga
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        // Manejar cambio en la selecci√≥n de archivos
        fileInput.addEventListener('change', handleFileSelect);
        
        function handleFileSelect(e) {
            uploadedFiles = [];
            const files = e.target.files;
            
            if (files.length > 0) {
                // Obtener el nombre de la carpeta del primer archivo
                const path = files[0].webkitRelativePath;
                folderName = path.split('/')[0];
                
                for (let i = 0; i < files.length; i++) {
                    uploadedFiles.push(files[i]);
                }
                
                displayFileList();
                showMessage('Carpeta seleccionada correctamente', 'success');
                downloadBtn.style.display = 'inline-block';
            }
        }
        
        // Recorrer estructura de carpetas al arrastrar
        function traverseFileTree(item, path = '') {
            if (item.isFile) {
                item.file(file => {
                    uploadedFiles.push(file);
                    displayFileList();
                });
            } else if (item.isDirectory) {
                let dirReader = item.createReader();
                dirReader.readEntries(entries => {
                    for (let i = 0; i < entries.length; i++) {
                        traverseFileTree(entries[i], path + item.name + '/');
                    }
                });
            }
            
            if (uploadedFiles.length > 0) {
                showMessage('Carpeta seleccionada correctamente', 'success');
                downloadBtn.style.display = 'inline-block';
            }
        }
        
        // Mostrar la lista de archivos
        function displayFileList() {
            fileList.innerHTML = '';
            
            if (uploadedFiles.length > 0) {
                fileListContainer.classList.remove('hidden');
                
                uploadedFiles.forEach(file => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    
                    const fileName = document.createElement('div');
                    fileName.className = 'file-name';
                    fileName.textContent = file.webkitRelativePath || (folderName + '/' + file.name);
                    
                    const fileSize = document.createElement('div');
                    fileSize.className = 'file-size';
                    fileSize.textContent = formatFileSize(file.size);
                    
                    fileItem.appendChild(fileName);
                    fileItem.appendChild(fileSize);
                    fileList.appendChild(fileItem);
                });
            } else {
                fileListContainer.classList.add('hidden');
            }
        }
        
        // Formatear el tama√±o del archivo
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // Mostrar mensajes
        function showMessage(text, type) {
            message.textContent = text;
            message.className = 'message ' + type;
            message.classList.remove('hidden');
            
            setTimeout(() => {
                message.classList.add('hidden');
            }, 3000);
        }
        
        // Manejar el evento de subida (simulado en este caso)
        uploadBtn.addEventListener('click', () => {
            if (uploadedFiles.length === 0) {
                showMessage('Por favor selecciona una carpeta primero', 'error');
                return;
            }
            
            // Simulaci√≥n de carga
            progressContainer.classList.remove('hidden');
            let progress = 0;
            
            const interval = setInterval(() => {
                progress += 5;
                progressBar.style.width = progress + '%';
                
                if (progress >= 100) {
                    clearInterval(interval);
                    progressContainer.classList.add('hidden');
                    showMessage('Carpeta subida correctamente', 'success');
                    downloadBtn.style.display = 'inline-block';
                }
            }, 100);
        });
        
        // Manejar la descarga
        downloadBtn.addEventListener('click', () => {
            if (uploadedFiles.length === 0) {
                showMessage('No hay archivos para descargar', 'error');
                return;
            }
            
            // En un entorno real, aqu√≠ se utilizar√≠a una API como JSZip
            // Para esta demostraci√≥n, simularemos la descarga
            showMessage('Preparando la descarga...', 'success');
            
            setTimeout(() => {
                // En una implementaci√≥n real, aqu√≠ se crear√≠a el ZIP
                const link = document.createElement('a');
                link.href = '#';
                link.download = folderName + '.zip';
                link.click();
                
                showMessage('Descarga iniciada', 'success');
            }, 1000);
        });
    </script>
</body>
</html>
